<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../../blocks/textfield/textfield--masked/jquery.inputmask.js"></script>
    <script src="../../../blocks/textfield/textfield--masked/textfield--masked.js"></script>
    <script type="module" src="../ui-forms/ui-kit.js"></script>
    <link href="ui-cards.css" rel="stylesheet">
  </head>
  <body>
    <div class="main">
          <div class="findroom-card">
            <form class="findroom-card__form">
              <label class="findroom-card__title">Найдём номера под ваши пожелания</label>
              <div class="findroom-card__container">
                    <div class="textfield textfield--date-dropdown">
                      <label class="textfield textfield--date-dropdown__label" for="textfield textfield--date-dropdown__input">Прибытие
                        <input class="textfield textfield--date-dropdown__input" type="text" placeholder="ДД.ММ.ГГГГ" readonly>
                      </label>
                    </div>
                    <div class="textfield textfield--date-dropdown">
                      <label class="textfield textfield--date-dropdown__label" for="textfield textfield--date-dropdown__input">Выезд
                        <input class="textfield textfield--date-dropdown__input" type="text" placeholder="ДД.ММ.ГГГГ" readonly>
                      </label>
                    </div>
              </div>
                  <div class="guest-dropdown-block">
                    <label class="guest-dropdown__title">Гости</label>
                    <div class="guest-dropdown iqdropdown">
                      <p class="iqdropdown-selection"></p>
                      <div class="guest-dropdown iqdropdown-menu" data-hide="0"> 
                        <div class="iqdropdown-menu-option" data-id="item1">
                          <div>
                            <p class="iqdropdown-item">Взрослые</p>
                          </div>
                        </div>
                        <div class="iqdropdown-menu-option" data-id="item2">
                          <div>
                            <p class="iqdropdown-item">Дети</p>
                          </div>
                        </div>
                        <div class="iqdropdown-menu-option" data-id="item3">
                          <div>
                            <p class="iqdropdown-item">Младенцы</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="button button-with-arrow">
                    <button class="button__button button-with-arrow__button">Подобрать номер</button>
                  </div>
            </form>
          </div>
          <div class="account-registration">
            <label class="account-registration__title">Регистрация аккаунта</label>
            <form class="account-registration__reg-form">
                  <div class="textfield">
                    <label class="textfield__label" for="textfield__input">
                      <input class="textfield__input" type="text" placeholder="Имя">
                    </label>
                  </div>
                  <div class="textfield">
                    <label class="textfield__label" for="textfield__input">
                      <input class="textfield__input" type="text" placeholder="Фамилия">
                    </label>
                  </div>
                  <div class="radio-buttons">
                    <label class="radio-buttons__title"></label>
                    <div class="radio-buttons__container">
                      <div class="radio-buttons__box">
                        <input class="radio-buttons__button" type="radio" name="sex" checked>
                        <label class="radio-buttons__btitle" for="radio-buttons__button">Мужчины</label>
                      </div>
                      <div class="radio-buttons__box">
                        <input class="radio-buttons__button" type="radio" name="sex">
                        <label class="radio-buttons__btitle" for="radio-buttons__button">Женщины</label>
                      </div>
                    </div>
                  </div>
                  <div class="textfield textfield--masked">
                    <label class="textfield textfield--masked__label" for="textfield textfield--masked__input">Дата Рождения
                      <input class="textfield textfield--masked__input" type="text" placeholder="ДД.ММ.ГГГГ">
                    </label>
                  </div>
            </form>
            <form class="account-registration__login-form">
                  <div class="textfield">
                    <label class="textfield__label" for="textfield__input">Данные для входа в сервис
                      <input class="textfield__input" type="text" placeholder="Email">
                    </label>
                  </div>
                  <div class="textfield">
                    <label class="textfield__label" for="textfield__input">
                      <input class="textfield__input" type="text" placeholder="Пароль">
                    </label>
                  </div>
                  <details class="expandable-chckbox-list expandable-chckbox-list--checkbox-buttons expandable-chckbox-list--toogle" open>
                    <summary class="expandable-chckbox-list expandable-chckbox-list__title expandable-chckbox-list--checkbox-buttons__title expandable-chckbox-list--toogle__title"></summary>
                    <div class="expandable-chckbox-list expandable-chckbox-list__container expandable-chckbox-list--checkbox-buttons__container expandable-chckbox-list--toogle__container">
                      <div class="expandable-chckbox-list expandable-chckbox-list__box expandable-chckbox-list--checkbox-buttons__box expandable-chckbox-list--toogle__box">
                        <input class="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--checkbox-buttons__input expandable-chckbox-list--toogle__input" type="checkbox" name="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--checkbox-buttons__input expandable-chckbox-list--toogle__input">
                        <label class="expandable-chckbox-list expandable-chckbox-list__label expandable-chckbox-list--checkbox-buttons__label expandable-chckbox-list--toogle__label" for="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--checkbox-buttons__input expandable-chckbox-list--toogle__input">Получать спецпредложения<span></span></label>
                      </div>
                    </div>
                  </details>
                  <div class="button button-with-arrow reg-button">
                    <button class="button__button button-with-arrow__button">Перейти к оплате</button>
                  </div>
            </form>
            <div class="account-registration__container">
              <label class="account-registration__label">Уже есть аккаунт на Toxin</label>
                  <div class="button button-without-fill">
                    <button class="button__button button-without-fill__button">Войти</button>
                  </div>
            </div>
          </div>
          <div class="login-card">
            <label class="login-card__title">Войти</label>
            <form class="login-card__form">
                  <div class="textfield">
                    <label class="textfield__label" for="textfield__input">
                      <input class="textfield__input" type="text" placeholder="Email">
                    </label>
                  </div>
                  <div class="textfield">
                    <label class="textfield__label" for="textfield__input">
                      <input class="textfield__input" type="text" placeholder="Пароль">
                    </label>
                  </div>
                  <div class="button button-with-arrow login-button">
                    <button class="button__button button-with-arrow__button">Перейти к оплате</button>
                  </div>
            </form>
            <div class="login-card__container">
              <label class="login-card__label">Уже есть аккаунт на Toxin</label>
                  <div class="button button-without-fill">
                    <button class="button__button button-without-fill__button">Войти</button>
                  </div>
            </div>
          </div>
    </div>
  </body>
</html>
