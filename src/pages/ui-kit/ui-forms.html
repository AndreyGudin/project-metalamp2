<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="ui-kit.js"></script>
    <link href="ui-forms.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-">
          <div class="textfield">
            <label class="textfield__label" for="textfield__input">Text field
              <input class="textfield__input" type="text" placeholder="Email">
            </label>
          </div>
          <div class="guest-dropdown iqdropdown">
            <p class="iqdropdown-selection"></p>
            <div class="guest-dropdown iqdropdown-menu" data-hide="0"> 
              <div class="iqdropdown-menu-option" data-id="item1">
                <div>
                  <p class="iqdropdown-item">Взрослые</p>
                </div>
              </div>
              <div class="iqdropdown-menu-option" data-id="item2">
                <div>
                  <p class="iqdropdown-item">Дети</p>
                </div>
              </div>
              <div class="iqdropdown-menu-option" data-id="item3">
                <div>
                  <p class="iqdropdown-item">Младенцы</p>
                </div>
              </div>
            </div>
          </div>
          <div class="textfield textfield--masked">
            <label class="textfield textfield--masked__label" for="textfield textfield--masked__input">Text field
              <input class="textfield textfield--masked__input" type="text" placeholder="Email">
            </label>
          </div>
          <div class="rooms iqdropdown">
            <p class="iqdropdown-selection"></p>
            <div class="rooms iqdropdown-menu" data-hide="1"> 
              <div class="iqdropdown-menu-option" data-id="item1">
                <div>
                  <p class="iqdropdown-item">Спальни</p>
                </div>
              </div>
              <div class="iqdropdown-menu-option" data-id="item2">
                <div>
                  <p class="iqdropdown-item">Кровати</p>
                </div>
              </div>
              <div class="iqdropdown-menu-option" data-id="item3">
                <div>
                  <p class="iqdropdown-item">Ванные комнаты</p>
                </div>
              </div>
            </div>
          </div>
          <div class="textfield textfield--date-dropdown">
            <label class="textfield textfield--date-dropdown__label" for="textfield textfield--date-dropdown__input">Dropdown
              <input class="textfield textfield--date-dropdown__input" type="text" placeholder="ДД.ММ.ГГГГ" readonly>
            </label>
          </div>
          <div class="textfield textfield--filter-date-dropdown">
            <label class="textfield textfield--filter-date-dropdown__label" for="textfield textfield--filter-date-dropdown__input">Dropdown
              <input class="textfield textfield--filter-date-dropdown__input" type="text" placeholder="" readonly data-multiple-dates-separator=" - " data-range="true">
            </label>
          </div>
    </div>
  </body>
</html>
