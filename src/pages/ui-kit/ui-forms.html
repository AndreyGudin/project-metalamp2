<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="ui-kit.js"></script>
    <link href="ui-forms.css" rel="stylesheet">
  </head>
  <body>
    <div class="main">
          <div class="textfield">
            <label class="textfield__label" for="textfield__input">Text field
              <input class="textfield__input" type="text" placeholder="Email">
            </label>
          </div>
          <div class="guest-dropdown iqdropdown">
            <p class="iqdropdown-selection"></p>
            <div class="guest-dropdown iqdropdown-menu" data-hide="0"> 
              <div class="iqdropdown-menu-option" data-id="item1">
                <div>
                  <p class="iqdropdown-item">Взрослые</p>
                </div>
              </div>
              <div class="iqdropdown-menu-option" data-id="item2">
                <div>
                  <p class="iqdropdown-item">Дети</p>
                </div>
              </div>
              <div class="iqdropdown-menu-option" data-id="item3">
                <div>
                  <p class="iqdropdown-item">Младенцы</p>
                </div>
              </div>
            </div>
          </div>
          <div class="textfield textfield--masked">
            <label class="textfield textfield--masked__label" for="textfield textfield--masked__input">Text field
              <input class="textfield textfield--masked__input" type="text" placeholder="Email">
            </label>
          </div>
          <div class="rooms iqdropdown">
            <p class="iqdropdown-selection"></p>
            <div class="rooms iqdropdown-menu" data-hide="1"> 
              <div class="iqdropdown-menu-option" data-id="item1">
                <div>
                  <p class="iqdropdown-item">Спальни</p>
                </div>
              </div>
              <div class="iqdropdown-menu-option" data-id="item2">
                <div>
                  <p class="iqdropdown-item">Кровати</p>
                </div>
              </div>
              <div class="iqdropdown-menu-option" data-id="item3">
                <div>
                  <p class="iqdropdown-item">Ванные комнаты</p>
                </div>
              </div>
            </div>
          </div>
          <div class="textfield textfield--date-dropdown">
            <label class="textfield textfield--date-dropdown__label" for="textfield textfield--date-dropdown__input">Dropdown
              <input class="textfield textfield--date-dropdown__input" type="text" placeholder="ДД.ММ.ГГГГ" readonly>
            </label>
          </div>
          <div class="textfield textfield--filter-date-dropdown">
            <label class="textfield textfield--filter-date-dropdown__label" for="textfield textfield--filter-date-dropdown__input">Dropdown
              <input class="textfield textfield--filter-date-dropdown__input" type="text" placeholder="" readonly data-multiple-dates-separator=" - " data-range="true">
            </label>
          </div>
          <details class="expandable-chckbox-list">
            <summary class="expandable-chckbox-list__title">Expandable CheckBox List</summary>
            <div class="expandable-chckbox-list__container">
              <div class="expandable-chckbox-list__box">
                <input class="expandable-chckbox-list__input" type="checkbox" name="expandable-chckbox-list__input">
                <label class="expandable-chckbox-list__label" for="expandable-chckbox-list__input">Завтрак<span></span></label>
              </div>
              <div class="expandable-chckbox-list__box">
                <input class="expandable-chckbox-list__input" type="checkbox" name="expandable-chckbox-list__input">
                <label class="expandable-chckbox-list__label" for="expandable-chckbox-list__input">Письменный стол<span></span></label>
              </div>
              <div class="expandable-chckbox-list__box">
                <input class="expandable-chckbox-list__input" type="checkbox" name="expandable-chckbox-list__input">
                <label class="expandable-chckbox-list__label" for="expandable-chckbox-list__input">Столик для кормления<span></span></label>
              </div>
              <div class="expandable-chckbox-list__box">
                <input class="expandable-chckbox-list__input" type="checkbox" name="expandable-chckbox-list__input">
                <label class="expandable-chckbox-list__label" for="expandable-chckbox-list__input">Кроватка<span></span></label>
              </div>
              <div class="expandable-chckbox-list__box">
                <input class="expandable-chckbox-list__input" type="checkbox" name="expandable-chckbox-list__input">
                <label class="expandable-chckbox-list__label" for="expandable-chckbox-list__input">Телевизор<span></span></label>
              </div>
              <div class="expandable-chckbox-list__box">
                <input class="expandable-chckbox-list__input" type="checkbox" name="expandable-chckbox-list__input">
                <label class="expandable-chckbox-list__label" for="expandable-chckbox-list__input">Шампунь<span></span></label>
              </div>
            </div>
          </details>
          <div class="textfield textfield--subscription">
            <label class="textfield textfield--subscription__label" for="textfield textfield--subscription__input">Text field
              <input class="textfield textfield--subscription__input" type="text" placeholder="Email">
            </label>
          </div>
          <details class="expandable-chckbox-list expandable-chckbox-list--checkbox-buttons" open>
            <summary class="expandable-chckbox-list expandable-chckbox-list__title expandable-chckbox-list--checkbox-buttons__title">CheckBox Buttons</summary>
            <div class="expandable-chckbox-list expandable-chckbox-list__container expandable-chckbox-list--checkbox-buttons__container">
              <div class="expandable-chckbox-list expandable-chckbox-list__box expandable-chckbox-list--checkbox-buttons__box">
                <input class="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--checkbox-buttons__input" type="checkbox" name="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--checkbox-buttons__input">
                <label class="expandable-chckbox-list expandable-chckbox-list__label expandable-chckbox-list--checkbox-buttons__label" for="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--checkbox-buttons__input">Можно курить<span></span></label>
              </div>
              <div class="expandable-chckbox-list expandable-chckbox-list__box expandable-chckbox-list--checkbox-buttons__box">
                <input class="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--checkbox-buttons__input" type="checkbox" name="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--checkbox-buttons__input">
                <label class="expandable-chckbox-list expandable-chckbox-list__label expandable-chckbox-list--checkbox-buttons__label" for="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--checkbox-buttons__input">Можно с питомцами<span></span></label>
              </div>
              <div class="expandable-chckbox-list expandable-chckbox-list__box expandable-chckbox-list--checkbox-buttons__box">
                <input class="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--checkbox-buttons__input" type="checkbox" name="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--checkbox-buttons__input">
                <label class="expandable-chckbox-list expandable-chckbox-list__label expandable-chckbox-list--checkbox-buttons__label" for="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--checkbox-buttons__input">Можно пригласить гостей (до 10 человек)<span></span></label>
              </div>
            </div>
          </details>
          <details class="expandable-chckbox-list expandable-chckbox-list--rich-checkbox-buttons" open>
            <summary class="expandable-chckbox-list expandable-chckbox-list__title expandable-chckbox-list--rich-checkbox-buttons__title">Rich CheckBox Buttons</summary>
            <div class="expandable-chckbox-list expandable-chckbox-list__container expandable-chckbox-list--rich-checkbox-buttons__container">
              <div class="expandable-chckbox-list expandable-chckbox-list__box expandable-chckbox-list--rich-checkbox-buttons__box">
                <input class="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--rich-checkbox-buttons__input" type="checkbox" name="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--rich-checkbox-buttons__input">
                <label class="expandable-chckbox-list expandable-chckbox-list__label expandable-chckbox-list--rich-checkbox-buttons__label" for="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--rich-checkbox-buttons__input">Широкий коридор<span></span>
                  <p class="expandable-chckbox-list expandable-chckbox-list__p expandable-chckbox-list--rich-checkbox-buttons__p">Ширина коридоров в номере не менее 91см</p>
                </label>
              </div>
              <div class="expandable-chckbox-list expandable-chckbox-list__box expandable-chckbox-list--rich-checkbox-buttons__box">
                <input class="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--rich-checkbox-buttons__input" type="checkbox" name="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--rich-checkbox-buttons__input">
                <label class="expandable-chckbox-list expandable-chckbox-list__label expandable-chckbox-list--rich-checkbox-buttons__label" for="expandable-chckbox-list expandable-chckbox-list__input expandable-chckbox-list--rich-checkbox-buttons__input">Помощник для инвалидов<span></span>
                  <p class="expandable-chckbox-list expandable-chckbox-list__p expandable-chckbox-list--rich-checkbox-buttons__p">На 1 этаже вас встретит специалист  и проводит до номера.</p>
                </label>
              </div>
            </div>
          </details>
          <div class="radio-buttons">
            <label class="radio-buttons__title">Radio buttons</label>
            <div class="radio-buttons__container">
              <div class="radio-buttons__box">
                <input class="radio-buttons__button" type="radio" name="sex">
                <label class="radio-buttons__btitle" for="radio-buttons__button">Мужчины</label>
              </div>
              <div class="radio-buttons__box">
                <input class="radio-buttons__button" type="radio" name="sex">
                <label class="radio-buttons__btitle" for="radio-buttons__button">Женщины</label>
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
