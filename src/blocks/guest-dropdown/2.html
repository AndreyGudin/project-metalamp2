<!DOCTYPE html>
<html lang="ru">
<head>    
  <meta charset="utf-8">                                                         
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link href="item-quantity-dropdown.min.css" rel="stylesheet"/>
  <link href="1.css" rel="stylesheet"/>
</head>
<body>
  <div class="no-config iqdropdown">
    <p class="iqdropdown-selection"></p>
    <div class="iqdropdown-menu">
      <div class="iqdropdown-menu-option" data-id="item1">
        <div>
          <p class="iqdropdown-item">Взрослые</p>
        </div>
      </div>
      <div class="iqdropdown-menu-option" data-id="item2">
        <div>
          <p class="iqdropdown-item">Дети</p>
        </div>
      </div>
      <div class="iqdropdown-menu-option" data-id="item3">
        <div>
          <p class="iqdropdown-item">Младенцы</p>
        </div>
      </div>
      
      </div>
      
  </div>
      <script type="text/javascript">
        $(document).ready(function() {
          $(".no-config").iqDropdown({
            setSelectionText: function (itemCount, totalItems) {
              let t=['гость','гостя','гостей'];
              if (totalItems == 0) return 'Сколько гостей';
              if (totalItems == 1) return totalItems + ' ' + t[0];
              if (totalItems >1 && totalItems < 5) return totalItems + ' ' + t[1];
              if (totalItems > 4) return totalItems + ' ' + t[2];
            }
          });
        });
      </script>
</body>
</html>
