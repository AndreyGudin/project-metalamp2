<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <script src="chart.min.js"></script>
  </head>
  <body>
    <canvas id="myChart" width="100" height="100"></canvas>
    <script>
      const ctx = document.getElementById('myChart');
      const myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: [
            'Red',
            'Blue',
            'Yellow'
          ],
          datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(54, 162, 235)',
              'rgb(255, 205, 86)'
            ]
            }]
            },
            options:{
              cutout:'90%',
              radius:120
            }
            })
    </script>
  </body>
</html>
