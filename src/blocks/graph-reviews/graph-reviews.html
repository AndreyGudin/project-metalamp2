<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <script src="chart.min.js"></script>
    <link href="graph-reviews.css" rel="stylesheet">
  </head>
  <body>
    <div class="box">
      <canvas id="myChart" width="100" height="100"></canvas>
      <div class="inner"><span class="sp1">240</span><span class="sp2">голосов</span></div>
    </div>
    <script>
      const ctx = document.getElementById('myChart').getContext('2d');
      var gradient1 = ctx.createLinearGradient(20,0, 20,250);
      var gradient2 = ctx.createLinearGradient(20,200,0,100);
      var gradient3 = ctx.createLinearGradient(20,0,0,30);
      var gradient4 = ctx.createLinearGradient(100,0, 100,150);
      gradient1.addColorStop(0,'#FFE39C');
      gradient1.addColorStop(1,'#FFBA9C');
      gradient2.addColorStop(0,'#6FCF97');
      gradient2.addColorStop(1,'#66D2EA');
      gradient3.addColorStop(0,'#BC9CFF');
      gradient3.addColorStop(1,'#8BA4F9');
      gradient4.addColorStop(0,'#909090');
      gradient4.addColorStop(1,'#3D4975');
      const myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: [
            'Великолепно',
            'Хорошо',
            'Удовлетворительно',
            'Разочарован'
          ],
          datasets: [{
            label: 'My First Dataset',
            data: [600, 300, 300, 0],
            backgroundColor: [
              gradient1,
              gradient2,
              gradient3,
              gradient4
            ]
            }]
            },
            options:{
              cutout:'90%',
              radius:60,
              maintainAspectRatio: false,
              rotation:180,
              plugins:{
                legend:{
                  display:true,
                  position:'right',
                  labels:{
                    boxHeight:10,
                    boxWidth:10,
                    usePointStyle: true,
                    pointStyle:'circle'
                  }
                },
                title:{
                  display:true,
                  position:'top',
                  text:'Впечатления от номера'
                }
      
              }
            }
            })
    </script>
  </body>
</html>
